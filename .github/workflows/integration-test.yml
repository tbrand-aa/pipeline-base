
name: Build project

on: 
  repository_dispatch:
    types: integration-test_*

jobs:
  workflow:
    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout pipeline repository
      uses: actions/checkout@v2
    # - name: Build docker
    #   run: docker build --tag pipeline .
    # - name: Integration Test
    #   run: docker run -v /var/run/docker.sock:/var/run/docker.sock pipeline /test-integration.sh
    - name: Docker compose
      run: docker run --rm -v $PWD:$PWD -v /var/run/docker.sock:/var/run/docker.sock -w $PWD docker/compose -f scripts/docker-compose.yml up --abort-on-container-exit
